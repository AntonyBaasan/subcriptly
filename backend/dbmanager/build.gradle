plugins {
	id 'java'
    id "org.flywaydb.flyway" version "9.8.1"
}

flyway {
    url = 'jdbc:h2:file:~/.subcriptly/db'
    user = 'dbuser'
    password = 'dbpass'
}

group = 'com.subcriptly'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'com.h2database', name: 'h2', version: '2.1.214'
}

tasks.named('test') {
	useJUnitPlatform()
}
